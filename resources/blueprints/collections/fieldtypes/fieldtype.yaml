title: Fieldtype
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        import: page
      -
        handle: screenshot
        field:
          type: assets
          container: main
          max_files: 1
      -
        handle: options
        field:
          type: grid
          mode: stacked
          fields:
            -
              handle: name
              field:
                type: text
                width: 33
            -
              handle: type
              field:
                type: text
                width: 33
            -
              handle: required
              field:
                type: toggle
                width: 33
            -
              handle: description
              field:
                type: markdown
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          required: true
          localizable: true
          validate:
            - required
            - 'unique_entry_value:{collection},{id},{site}'
