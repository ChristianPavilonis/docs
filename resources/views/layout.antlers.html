<html lang="en" class="bg-white">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{ meta_title ?? title }} // Statamic 3 Docs</title>
    <meta name="description" content="{{ intro | striptags }}">
    <meta property="og:type" content="website" />
    <meta property="og:title" content="{{ title }}" />
    <meta property="og:description" content="{{ intro | striptags }}" />
    <meta property="og:url" content="{{ permalink }}" />
    <meta property="og:site_name" content="Statamic Docs" />
    <meta property="og:locale" content="en_US" />
    <link rel="icon" type="image/png" href="/img/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="/img/favicon-16x16.png" sizes="16x16" />
    <link rel="stylesheet" href="https://use.typekit.net/huy6nsb.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsearch.js@2/dist/cdn/docsearch.min.css" />
    <link rel="stylesheet" href="{{ mix src='/css/tailwind.css' }}" data-turbolinks-track="reload">
    <script src="{{ mix src='/js/app.js' }}" data-turbolinks-track="reload" defer></script>
</head>
<body class="font-sans leading-normal language-antlers" x-data="bodyData()" x-spread="bindings">
{{ partial:partials/promo }}
{{ partial:partials/nav }}
<div class="max-w-7xl mx-auto flex px-4 md:px-10 py-12 overflow/hidden" name="top">
    <div id="side-nav" class="md:block w-full md:w-80 px-2 relative md:sticky min-h-screen md:top-24 z-30" :class="{'mobile-open': showNav}" x-show="showNav">
        {{ partial:side-nav }}
    </div>
    <div id="content" class="w-full {{ content_width ?? 'max-w-2xl' }}" :class="{ 'overflow-state': showNav }">
        {{ template_content }}
        {{ partial:back-to-top }}
    </div>
</div>
{{ partial:old-docs-banner }}
{{ partial:footer }}
{{# {{ partial:scripts }} #}}
</body>
</html>
