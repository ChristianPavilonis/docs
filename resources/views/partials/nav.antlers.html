<nav id="site-nav" class="max-w-7xl flex mx-auto px-10 font-display h-20 items-center">
    <div class="w-80">
        <a href="/" class="relative top-[-3px] text-pink hover:text-purple">
            {{ svg src="docs-logo" }}
        </a>
    </div>
    <div class="flex-1 flex items-center justify-between h-full">
        <ul class="flex items-center space-x-10 text-lg">
            {{ nav:collection:sections include_home="true" }}
            <li><a class="hover:text-pink {{ section === slug || is_current ?= 'active' }}" href="{{ url }}">{{ title }}</a></li>
            {{ /nav:collection:sections }}
        </ul>
        <div class="flex items-center h-full">
            <form class="relative flex items-center text-sm w-[360px] h-9 m-0 rounded border-2 border-black shadow relative top-[-2px]" action="/search-results">
                {{# <input
                    id="docs-search"
                    name="q"
                    x-ref="docsSearch"
                    @keydown.escape="$refs.docsSearch.blur(), $refs.docsSearch.value = ''"
                    class="focus:outline-none bg-transparent px-3 flex-1 appearance-none"
                    type="text" placeholder="Search... (Press &quot;/&quot; to focus)"> #}}
                <input
                    class="focus:outline-none placeholder-black antialised px-3 flex-1 appearance-none"
                    type="text" placeholder="Search... (Press &quot;/&quot; to focus)">
                <button class="bg-black hover:bg-purple text-white px-4 h-full">Search</button>
            </form>

            <button type="button"
                id="sidebar-open"
                x-bind:class="{ 'hidden': showNav }"
                @click="showNav = true"
                class="flex px-6 items-center lg:hidden text-gray-500 focus:outline-none focus:text-gray-700">
                <svg class="fill-current w-4 h-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                    <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z" /></svg>
            </button>

            <button type="button"
                id="sidebar-close"
                x-bind:class="{ 'hidden': ! showNav }"
                @click="showNav = false"
                class="lg:flex px-6 items-center lg:hidden text-gray-500 focus:outline-none focus:text-gray-700">
                <svg class="fill-current w-4 h-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                    <path
                        d="M10 8.586L2.929 1.515 1.515 2.929 8.586 10l-7.071 7.071 1.414 1.414L10 11.414l7.071 7.071 1.414-1.414L11.414 10l7.071-7.071-1.414-1.414L10 8.586z" />
                    </svg>
            </button>
        </div>
    </div>
</nav>
