<nav class="side-nav pr-16 sticky top-4 min-height-screen" x-data="{ open: 'Getting Started' }">
    <header class="font-display font-bold text-xl border-b-2 border-gray">Docs</header>
    {{ nav:docs }}
    <div class="relative"">
        <button class="text-lg relative font-medium font-display my-4 flex items-center -ml-5" @click="open = '{{ title }}'">
            <img src="/img/chevron.svg" class="mr-3 relative -top-px transform transistion duration-100" :class="{'rotate-90': open === '{{ title }}'}" alt="">
            <span>{{ title }}</span>
        </button>
        <ul class="space-y-2 ml-4 font-display" x-show="open == '{{ title }}'">
            {{ children scope="child" }}
                <li class="{{ is_current || is_parent ?= 'active' }}" {{ if is_current }}x-effect="open = '{{ parent:title }}'"{{ /if }}>
                    <a href="{{ url }}" class="hover:text-pink">
                        {{ nav_title ?? title }}
                    </a>
                </li>
            {{ /children }}
        </ul>
    {{ /nav:docs }}
</nav>
