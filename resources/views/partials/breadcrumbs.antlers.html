{{ if segment_3 || section === 'references' }}
<nav class="breadcrumbs mb-8 text-sm">
    {{ nav:breadcrumbs include_home="false" }}
        {{ if is_current }}
            <span>{{ title }}</span>
        {{ else }}
            <a href="{{ url }}" class="no-underline font-normal">{{ title }}</a> /
        {{ /if }}
    {{ /nav:breadcrumbs }}
</nav>
{{ /if }}
